<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>wardrobeLogin</title>
<style>
    body {
        font-family: Helvetica, Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }
    .container {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #loginMessage {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <div id="loginMessage"></div>
    </div>

    <script>
        function login() {
            var username = document.getElementsByName("uname")[0].value;
            var password = document.getElementsByName("psw")[0].value;
            
            // Simulate login validation
            if (username === "user" && password === "pass") { // Replace with actual validation logic
                document.getElementById("loginMessage").innerHTML = "Login successful. Welcome, " + username + "!";
            } else {
                document.getElementById("loginMessage").innerHTML = "Login failed. Please check your username and password.";
            }
        }
    </script>
</body>
</html>
